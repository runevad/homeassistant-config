#
  - platform: unifi
    host: 192.168.1.2
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    detection_time: 60
    monitored_conditions:
      - ip
      - radio
      - _is_guest_by_uap
      - _last_seen_by_uap
      - _uptime_by_uap
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

  - platform: bluetooth_tracker
