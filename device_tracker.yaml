#
  - platform: unifi
    host: 192.168.1.2
    username: !secret unifi_username
    password: !secret unifi_password
    verify_ssl: false
    detection_time: 120
    new_device_defaults:
      track_new_devices: false
      hide_if_away: false

  - platform: google_maps
    username: !secret google_maps_tracker_user
    password: !secret google_maps_tracker_password
    max_gps_accuracy: 150
    consider_home: 180
  
  - platform: bluetooth_tracker
