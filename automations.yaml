- id: turn_off_lights_when_away
  alias: lights off when away
  trigger:
  - at: 00:16:00
    platform: time
  condition:
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
  action:
  - data:
      entity_id:
      - group.bedroom_lights
      - group.ingrid_lights
      - group.kerstin_lights
    service: light.turn_off
  initial_state: 'on'
- id: lights_on_pre_kids_bedtime
  alias: lights on if time is before kids bedtime
  trigger:
  - below: '1'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - after: '12:00:00'
    before: '18:00:00'
    condition: time
  action:
  - data:
      brightness: 120
      entity_id:
      - group.window_lights
      - group.window_lights_bedroom
      - group.outdoor_lights
      transition: 180
    service: light.turn_on
  initial_state: 'on'
- id: lights_on_evening
  alias: lights on evening
  trigger:
  - below: '1'
    entity_id: sun.sun
    platform: numeric_state
    value_template: '{{ state.attributes.elevation }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - after: '18:00:00'
      before: '20:30:00'
      condition: time
  action:
  - data:
      brightness: 100
      entity_id:
      - group.window_lights_excl_kids
      - group.outdoor_lights
      - light.storage_window_light
    service: light.turn_on
  initial_state: 'on'
- id: morning_lights_weekday
  alias: lights on morning weekday
  trigger:
  - entity_id: binary_sensor.family_room_motion_sensor
    platform: state
    to: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: state
      entity_id: group.family
      state: home
    - condition: state
      entity_id: group.window_lights
      state: 'off'
    - after: 05:30:00
      before: 09:30:00
      condition: time
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
  action:
  - data:
      brightness: 255
      entity_id: group.window_lights
    service: light.turn_on
  initial_state: 'on'
- id: lights_on_up_night_motion
  alias: lights on at night upstairs when motion detected
