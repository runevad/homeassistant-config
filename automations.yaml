- id: sound_alarm_from_notification
  alias: Sound alarm from notification
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: SOUND_ALARM
  action:
  - service: homeassistant.turn_on
    entity_id: script.sonos_alarm
  - service: light.turn_on
    data:
      entity_id: group.all_lights
- id: alarm_off_from_notification
  alias: Turn alarm off from notification
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: SILENCE_ALARM
  action:
  - service: media_player.turn_off
- id: sensors_changed_when_nobody_home
  alias: Sensors tripped when nobody is home
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
    for: 00:05:00
  trigger:
  - platform: state
    entity_id:
    - group.smoke_sensors
    - group.motion_sensors
    - group.door_sensors
    from: 'off'
    to: 'on'
  action:
  - delay: 00:05:00
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_on
    data:
      entity_id: group.all_lights
  - service: notify.all_devices
    data:
      title: LARM!
      message: The {{ trigger.to_state.name }} was changed to {{ trigger.to_state.state}}
        while no one is home - {{ as_timestamp(now()) | timestamp_custom('%Y-%m-%d%H:%M:%S',
        True) }}
      data:
        push:
          badge: 666
          category: alarm
          sound:
            name: default
            critical: 1
            volume: 1.0
  - service: script.sonos_alarm
  - service: script.light_alarm
- id: door_open
  alias: Door open if night or away
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: group.door_sensors
    state: 'on'
  trigger:
  - platform: state
    entity_id: input_select.cottage_status
    to: Night
  - platform: state
    entity_id: input_select.cottage_status
    to: Away
  action:
  - service: notify.all_devices
    data:
      title: Dörr öppen!
      message: '{{ trigger.to_state.name }} är öppen!'
      data:
        push:
          badge: 100
          category: notis
- id: arm_cottage
  alias: Arm the house
  trigger:
  - entity_id: group.family
    for: 00:05:00
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.cottage_status
      for: 00:10:00
      state: Home
    - condition: state
      entity_id: input_select.cottage_status
      for: 00:10:00
      state: Standby
  action:
  - service: script.cottage_away
  initial_state: 'on'
