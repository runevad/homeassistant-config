- id: wake_up_lights_weekday
  alias: light wake up weekdays
  trigger:
  - at: 06:00
    platform: time
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
    - condition: state
      entity_id: group.family
