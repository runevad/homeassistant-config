- id: sound_alarm_from_notification
  alias: Sound alarm from notification
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: SOUND_ALARM
  action:
  - service: homeassistant.turn_on
    entity_id: script.sonos_alarm
  - service: light.turn_on
    data:
      entity_id: group.all_lights
- id: alarm_off_from_notification
  alias: Turn alarm off from notification
  trigger:
    platform: event
    event_type: ios.notification_action_fired
    event_data:
      actionName: SILENCE_ALARM
  action:
  - service: media_player.turn_off
- id: sensors_changed_when_nobody_home
  alias: Sensors tripped when nobody is home
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
    for: 00:05:00
  trigger:
  - platform: state
    entity_id:
    - group.smoke_sensors
    - group.motion_sensors
    - group.door_sensors
    from: 'off'
    to: 'on'
  action:
  - delay: 00:05:00
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_on
    data:
      entity_id: group.all_lights
  - service: notify.mobile_app_lars_iphone
    data_template:
      title: LARM!
      message: The {{ trigger.to_state.name }} was changed to {{ trigger.to_state.state
        }} while no one is home - {{ as_timestamp(now()) | timestamp_custom('%Y-%m-%d
        %H:%M:%S', True) }}
      data:
        push:
          badge: 666
          category: alarm
  - service: script.sonos_alarm
- id: door_open
  alias: Door open if night or away
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: group.door_sensors
    state: 'on'
  trigger:
  - platform: state
    entity_id: input_select.cottage_status
    to: Night
  - platform: state
    entity_id: input_select.cottage_status
    to: Away
  action:
  - service: notify.mobile_app_lars_iphone
    data_template:
      title: Dörr öppen!
      message: '{{ trigger.to_state.name }} är öppen!'
      data:
        push:
          badge: 100
          category: notis
- id: storage_cold
  alias: Kallt i förråd
  initial_state: 'on'
  trigger:
  - platform: numeric_state
    entity_id: sensor.storage_floor_temp_sensor
    below: 10
  action:
  - service: notify.mobile_app_lars_iphone
    data:
      title: Larm
      message: Det är under 10°C i förrådet!
      data:
        push:
          badge: 500
          category: notis
- id: arm_cottage
  alias: Arm the house
  trigger:
  - entity_id: group.family
    for: 00:05:00
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: input_select.cottage_status
      for: 00:10:00
      state: Home
    - condition: state
      entity_id: input_select.cottage_status
      for: 00:10:00
      state: Standby
  action:
  - service: script.cottage_away
  initial_state: 'on'
- id: disarm_cottage_from_away
  alias: Disarm house from Away
  trigger:
  - entity_id:
    - person.lars
    - person.emelie
    - person.guest
    - person.gast
    platform: state
    to: home
  - entity_id: input_boolean.cottage_guest_mode
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
  action:
  - service: script.cottage_standby
  initial_state: 'on'
- id: disarm_cottage_from_night
  alias: Disarm house from Night
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_select.cottage_status
    state: Night
  trigger:
  - platform: state
    entity_id:
    - person.lars
    - person.emelie
    - person.guest
    - person.gast
    to: home
  - platform: state
    entity_id: input_boolean.cottage_guest_mode
    to: 'on'
  action:
  - service: script.cottage_standby
- id: cottage_home
  alias: House home mode
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: time
      after: 07:30:00
      before: '22:30:00'
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: state
      entity_id: input_select.cottage_status
      state: Standby
      for: 00:20:00
    - condition: or
      conditions:
      - condition: state
        entity_id: group.family
        state: home
      - condition: state
        entity_id: input_boolean.cottage_guest_mode
        state: 'on'
  trigger:
  - platform: time_pattern
    minutes: /10
  action:
  - service: script.cottage_home
- id: cottage_standby_morning
  alias: House morning Standby
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.cottage_guest_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: home
  trigger:
  - platform: time
    at: 05:00:00
  action:
  - service: script.cottage_standby
- id: cottage_standby_at_evening
  alias: House evening Standby
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.cottage_guest_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: home
  trigger:
  - platform: time
    at: '23:00:00'
  action:
  - service: script.cottage_standby
- id: cottage_to_night
  alias: House Night mode
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: time
      after: 00:15:00
      before: 05:00:00
    - condition: state
      entity_id: input_select.cottage_status
      state: Standby
      for: 00:50:00
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.cottage_guest_mode
        state: 'on'
      - condition: state
        entity_id: group.family
        state: home
  trigger:
  - platform: time_pattern
    minutes: /10
  action:
  - service: script.cottage_night
- id: turn_off_lights_when_away
  alias: Lights off when Away
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
  trigger:
  - platform: time
    at: 00:16:00
  action:
  - service: light.turn_off
    entity_id:
      - group.bedroom_lights
- id: lights_on_pre_kids_bedtime
  alias: Lights on pre kids bedtime
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: time
    after: '12:00:00'
    before: '18:00:00'
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 1.0
  action:
  - service: light.turn_on
    data:
      entity_id:
      - group.window_lights
      - group.window_lights_bedroom
      - group.outdoor_lights
      brightness: 120
      transition: 180
- id: lights_on_evening
  alias: Lights on evening
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: time
      after: '18:00:00'
      before: '20:30:00'
  trigger:
  - platform: numeric_state
    entity_id: sun.sun
    value_template: '{{ state.attributes.elevation }}'
    below: 1.0
  action:
  - service: light.turn_on
    data:
      brightness: 100
      entity_id:
      - group.window_lights_excl_kids
      - group.outdoor_lights
- id: morning_lights_weekday
  alias: Morning lights weekday
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: state
      entity_id: group.family
      state: home
    - condition: state
      entity_id: group.window_lights
      state: 'off'
    - condition: time
      after: 05:30:00
      before: 09:30:00
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: sun.sun
        state: below_horizon
  trigger:
  - platform: state
    entity_id: binary_sensor.family_room_motion_sensor
    to: 'on'
  action:
  - service: light.turn_on
    data:
      brightness: 255
      entity_id: group.window_lights
- id: lights_on_up_night_motion
  alias: Lights upstairs night motion
  trigger:
  - platform: state
    entity_id: binary_sensor.family_room_motion_sensor
    to: 'on'
  condition:
  - after: sunset
    condition: sun
  - condition: state
    entity_id: light.window_lights_upstairs
    state: 'off'
  action:
  - entity_id: light.window_lights_upstairs
    service: light.turn_on
  - delay: 00:20:00
  - entity_id: light.window_lights_upstairs
    service: light.turn_off
  initial_state: 'on'
- id: lights_on_down_night_motion
  alias: Lights downstairs night motion
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: time
      after: '22:00:00'
    - condition: state
      entity_id: light.window_lights_downstairs
      state: 'off'
  trigger:
  - platform: state
    entity_id: binary_sensor.hall_motion_sensor
    to: 'on'
  action:
  - service: light.turn_on
    entity_id: light.window_lights_downstairs
  - delay: 00:04:00
  - service: light.turn_off
    entity_id: light.window_lights_downstairs
- id: wake_up_lights_weekday
  alias: Wake up light weekdays
  trigger:
  - at: 06:00
    platform: time
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
    - condition: state
      entity_id: group.family
      state: home
  action:
  - data:
      brightness: 10
      entity_id: group.bedroom_lights
      transition: 1800
    service: light.turn_on
  initial_state: 'on'
- id: car_heater_start
  alias: Engine heater activate
  trigger:
  - platform: template
    value_template: '{{ states.sensor.heater_activationtime.state == states(''sensor.time'')
      }}'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: group.family
      state: home
    - condition: or
      conditions:
      - condition: state
        entity_id: input_boolean.workdays_only
        state: 'off'
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.workday
          state: 'on'
        - condition: state
          entity_id: input_boolean.workdays_only
          state: 'on'
  action:
  - service: switch.turn_on
    entity_id: switch.carport_car_heater
- id: car_heater_shut_down
  alias: Engine heater deactivate
  trigger:
  - platform: template
    value_template: '{{ states(''sensor.time'') == (states.input_datetime.heater_departuretime.attributes.timestamp
      | int | timestamp_custom(''%H:%M'', False)) }}'
  action:
  - delay:
      minutes: '{{ states(''input_number.heater_delay'') | int }}'
  - service: switch.turn_off
    entity_id: switch.carport_car_heater
- id: ifttt_automation
  alias: IFTTT automation
  trigger:
  - platform: event
    event_type: ifttt_webhook_received
    event_data:
      action: call_service
  action:
  - service_template: '{{ trigger.event.data.service }}'
    data_template:
      entity_id: '{{ trigger.event.data.entity_id }}'
- id: extra_vvc_weekend
  alias: VVC on weekend earlier
  condition:
  - condition: state
    entity_id: binary_sensor.workday
    state: 'off'
  - condition: state
    entity_id: group.family
    state: home
  trigger:
  - platform: time
    at: 07:00:00
  action:
  - service: homeassistant.turn_on
    entity_id: switch.storage_hwc
- id: high_electric_price
