  alias: Sensors tripped when nobody is home
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
    for: 00:05:00
  trigger:
  - platform: state
    entity_id:
    - group.smoke_sensors
    - group.motion_sensors
    - group.door_sensors
    from: 'off'
    to: 'on'
  action:
  - delay: 00:05:00
  - condition: state
