    data_template:
      title: LARM!
      message: The {{ trigger.to_state.name }} was changed to {{ trigger.to_state.state
        }} while no one is home - {{ as_timestamp(now()) | timestamp_custom('%Y-%m-%d
        %H:%M:%S', True) }}
      data:
        push:
          badge: 666
          category: alarm
