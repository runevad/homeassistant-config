- id: fire_alarm
  alias: Smoke detectors tripped
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id:
    - group.smoke_sensors
    from: 'off'
    to: 'on'
  action:
  - service: light.turn_on
    data:
      brightness: 255
      color_temp: 454
    entity_id: group.all_lights
  - service: notify.mobile_app_lars_iphone
    data_template:
      title: BRANDLARM!!
      message: “En brandvarnare har löst ut!”
      data:
        push:
          badge: 999
          category: alarm
  - service: script.sonos_fire_alarm
- id: cleaning_robot_running
  alias: Neato running - Take down sensors
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  trigger:
  - platform: state
    entity_id: vacuum.stadstina
    to: cleaning
  action:
  - service: input_boolean.turn_on
    entity_id: input_boolean.cottage_guest_mode
- id: cleaning_robot_docked
  alias: Neato finished - Reset sensors
  initial_state: 'on'
  condition:
  - condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.cottage_update
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: input_select.cottage_status
        state: Standby
        for: 00:05:00
      - condition: state
        entity_id: input_select.cottage_status
        state: Away
        for: 00:05:00
      - condition: state
        entity_id: input_select.cottage_status
        state: Home
        for: 00:05:00
  trigger:
  - platform: state
    entity_id: vacuum.stadstina
    to: docked
  action:
  - service: input_boolean.turn_off
    entity_id: input_boolean.cottage_guest_mode
