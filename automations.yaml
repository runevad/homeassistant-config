- id: sensors_changed_when_nobody_home
  alias: Sensors tripped when nobody is home
  initial_state: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.cottage_update
    state: 'on'
  - condition: state
    entity_id: input_boolean.cottage_guest_mode
    state: 'off'
  - condition: state
    entity_id: input_select.cottage_status
    state: Away
    for: 00:05:00
  trigger:
  - platform: state
    entity_id:
    - group.smoke_sensors
    - group.motion_sensors
    - group.door_sensors
    from: 'off'
    to: 'on'
  action:
  - delay: 00:05:00
  - condition: state
    entity_id: group.family
    state: not_home
  - service: light.turn_on
    data:
      entity_id: all
  - service: notify.all_devices
    data:
      title: LARM!
      message: The {{ trigger.to_state.name }} was changed to {{ trigger.to_state.state}}
        while no one is home - {{ as_timestamp(now()) | timestamp_custom('%Y-%m-%d%H:%M:%S',
        True) }}
      data:
        push:
          badge: 666
          category: alarm
          sound:
            name: default
            critical: 1
            volume: 1.0
  - service: script.sonos_alarm
  - service: script.light_alarm
