
## Standby morning mode
#################################
- id: cottage_standby_morning
  alias: cottage_standby_morning
  initial_state: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.cottage_update
          state: 'on'
        - condition: state
          entity_id: group.household
          state: 'home'
  trigger:
    - platform: time
      at: '05:30:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.cottage_standby

##Standby in the evening
###################
- id: cottage_standby_at_evening
  alias: cottage_standby_at_evening
  initial_state: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.cottage_update
          state: 'on'
        - condition: state
          entity_id: group.household
          state: 'home'
  trigger:
    - platform: time
      at: '23:00:00'
  action:
    - service: homeassistant.turn_on
      entity_id: script.cottage_standby
