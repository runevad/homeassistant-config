
## Night-mode
#################################
- id: cottage_to_night
  alias: cottage_to_night
  initial_state: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: group.household
          state: 'home'
        - condition: time
          after: '00:15:00'
          before: '05:00:00'
        - condition: state
          entity_id: input_boolean.cottage_update
          state: 'on'
        - condition: template
          value_template: >
            {%- if states.input_select.cottage_status.last_changed -%}
              {{ (as_timestamp(now()) - as_timestamp(states.input_select.cottage_status.last_changed)) > 900 }}
            {%- else -%}
              true
            {%- endif -%}
  trigger:
    - platform: time
      minutes: '/10'
      seconds: 00
  action:
    - service: homeassistant.turn_on
      entity_id: script.cottage_night

#Disarm when someone is coming home during Night mode
##############
- id: disarm_cottage_at_night
  alias: disarm_cottage_at_night
  initial_state: 'on'
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: input_boolean.cottage_update
          state: 'on'
        - condition: state
          entity_id: input_select.cottage_status
          state: 'Night'
  trigger:
   - platform: state
     entity_id:
       - group.lars
       - group.emelie
     from: 'not_home'
     to: 'home'
  action:
    service: homeassistant.turn_on
    entity_id: script.cottage_standby
