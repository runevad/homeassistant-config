cottage_home:
  alias: Cottage Home
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.cottage_status
      option: Home
  - service: switch.turn_on
    data:
      entity_id: switch.vvc_135
  - service: homeassistant.turn_off
    data:
      entity_id:
      - group.door_units
      - group.motion_units
cottage_away:
  alias: Cottage Away
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.cottage_status
      option: Away
  - service: switch.turn_off
    data:
      entity_id: switch.vvc_135
  - service: homeassistant.turn_on
    data:
      entity_id:
      - group.door_units
      - group.motion_units
  - service: light.turn_off
    data:
      entity_id: group.all_lights
  - service: media_player.turn_off
cottage_standby:
  alias: Cottage Standby
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.cottage_status
      option: Standby
  - service: switch.turn_off
    data:
      entity_id: switch.vvc_135
  - service: homeassistant.turn_off
    data:
      entity_id:
      - group.motion_units
      - group.door_units
cottage_night:
  alias: Cottage Night
  sequence:
  - service: input_select.select_option
    data:
      entity_id: input_select.cottage_status
      option: Night
  - service: switch.turn_off
    data:
      entity_id:
      - switch.vvc_135
      - switch.extra_hot_water
  - service: light.turn_off
    data:
      entity_id: group.window_lights
  - service: homeassistant.turn_on
    data:
      entity_id: group.door_units
restart_hass:
  alias: Restart Home Assistant
  sequence:
  - service: shell_command.restart_hass
extra_hot_water:
  alias: Extra varmvatten 2h
  sequence:
  - service: switch.turn_on
    data:
      entity_id: switch.extra_hot_water
  - delay: 02:00:00
  - service: switch.turn_off
    data:
      entity_id: switch.extra_hot_water
car_heater:
  alias: Motorvärmare start 2h
  sequence:
  - data:
      entity_id: switch.car_heater_149
    service: switch.turn_on
  - delay: 02:30:00
  - data:
      entity_id: switch.car_heater_149
    service: switch.turn_off
sonos_say:
  alias: Sonos TTS script
  sequence:
  - service: media_player.sonos_snapshot
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.kokvardagsrum'') }}'
  - service: media_player.sonos_unjoin
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.kokvardagsrum'') }}'
  - service: media_player.volume_set
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.kokvardagsrum'') }}'
      volume_level: '{{ volume|default(0.4) }}'
  - service: tts.google_say
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.kokvardagsrum'') }}'
      message: '{{ message }}'
  - delay: '{{ delay|default(''00:00:00'') }}'
  - wait_template: '{{ is_state(sonos_entity|default(''media_player.kokvardagsrum''),
      ''playing'') }}'
    timeout: 00:00:10
  - service: media_player.sonos_restore
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.kokvardagsrum'') }}'
dishwasher_done:
  alias: Diskmaskinen klar
  sequence:
  - condition: time
    after: 08:00:00
    before: '21:00:00'
  - service: notify.ios_lars_iphone
    data:
      title: Diskmaskinen klar!
      message: '...'
      data:
        push:
          badge:
          category: alarm
  - service: script.sonos_say
    data_template:
      sonos_entity: media_player.kokvardagsrum
      volume: 0.55
      delay: 00:00:15
      message: Hej Hej Hej, diskmaskinen har körts klart och är redo för utplockning
