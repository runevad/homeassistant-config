sonos_say:
  alias: Sonos TTS script
  sequence:
  - service: sonos.snapshot
  - service: sonos.join
    data:
      master: media_player.allrum_2
    entity_id:
      - media_player.allrum_2
      - media_player.ingrids_rum
      - media_player.kerstins_rum
  - service: media_player.volume_set
    data_template:
      entity_id: media_player.allrum_2
      volume_level: '{{ volume|default(0.4) }}'
  - service: tts.google_say
    data_template:
      entity_id: '{{ sonos_entity|default(''media_player.allrum_2'') }}'
      message: '{{ message }}'
  - delay: '{{ delay|default(''00:00:00'') }}'
  - wait_template: '{{ is_state(sonos_entity|default(''media_player.allrum_2''), ''playing'')
      }}'
    timeout: 00:00:10
  - service: sonos.unjoin
  - service: sonos.restore
dishwasher_done:
  alias: Diskmaskinen klar
  sequence:
  - condition: time
    after: 08:00:00
    before: '21:00:00'
  - service: notify.mobile_app_lars_iphone
    data:
      title: Diskmaskinen klar!
      message: '...'
      data:
        push:
          badge:
          category: notis
  - service: script.sonos_say
    data_template:
      sonos_entity: media_player.allrum_2
      volume: 0.6
      delay: 00:00:15
      message: Hej Hej Hej, diskmaskinen har körts klart och är redo för utplockning
esp_ota_mode_on:
  alias: ESP OTA mode on
  sequence:
  - data:
      payload: 'ON'
      retain: true
      topic: wemos_weather_station/ota_mode
    service: mqtt.publish
esp_ota_mode_off:
  alias: ESP OTA mode off
  sequence:
  - data:
      payload: 'OFF'
      retain: true
      topic: wemos_weather_station/ota_mode
    service: mqtt.publish
