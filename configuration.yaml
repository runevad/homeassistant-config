homeassistant:
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 192.168.1.0/24
      allow_bypass_login: true
      trusted_users:
        192.168.1.0/24:
          - 133b31aeea5c4e379a03a3c2f6d7adfd

default_config:

http:
  ssl_certificate: !secret ssl_certificate
  ssl_key: !secret ssl_key
  base_url: !secret base_url

group: !include groups.yaml

automation: !include automations.yaml

script: !include scripts.yaml

sensor: !include sensor.yaml

switch: !include switch.yaml

scene: !include scenes.yaml

updater:
  include_used_components: true

conversation:

tts:
  - platform: google_translate
    service_name: google_say
    language: 'sv'
    time_memory: 21600

recorder:
  db_url: !secret recorder_db_url
  purge_keep_days: 30
  purge_interval: 5
  exclude:
    domains:
      # - script
      - weather
      - weblink
      - updater
    entities:
      - sun.sun
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_utc
      - sensor.last_boot
      # - group.door_sensors
      # - group.door_units
      # - group.motion_sensors
      # - group.motion_units

logbook:
  # exclude:
  #   domains:
  #     - device_tracker

logger:
  default: warning
  logs:
    homeassistant.core: fatal
    homeassistant.components.mqtt: warning
    homeassistant.components.deconz: warning
    aiohttp: error

influxdb:
  host: 192.168.1.4
  port: 8086
  database: hass
  username: !secret influx_username
  password: !secret influx_password
  max_retries: 3
  default_measurement: state
  include:
    domains:
      - sensor
      - light
      - switch
      - device_tracker
  exclude:
    entities:
      - sun.sun
      - sensor.date
      - sensor.date_time
      - sensor.time
      - sensor.time_utc
      - sensor.last_boot
  tags:
    source: hass

zwave:
  usb_path: /dev/ttyACM1
  device_config: !include zwave_device_config.yaml
  network_key: !secret zwave_key

homeconnect:
  client_id: !secret homeconnect_client_id
  client_secret: !secret homeconnect_client_secret

nibe:
  systems:
    - system: 31372
      units:
        - unit: 0
      sensors:
        - 10069 #electricity price
        - 10070 #Temporary Lux
        - 40067 #avg outdoor temp
        - 40015 #brine in
        - 40016 #brine out
        - 40012 #return temp
        - 43439 #brine pump speed
        - 43437 #pump heat medium speed
        - 43009 #calculated flow temp
        - 40072 #Flow l/s
        - 40008 #heat medium flow
        - 40004 #outdoor temp
        - 40033 #indoor temp
        - 40014 #indoor temp
        - 40013 #indoor temp
        - 43005 #Degree minutes (DM)
        - 43136 #compressor hz
        - 43416 #number of compressor starts
        - 43420 #compressor operating time
        - 43424 #compressor operating time hot water
        - 44308 #heating with compressor (kWh)
        - 44306 #heating with compressor (kWh)
        - 44300 #heating total (kWh)
        - 44298 #hot water (kWh)
        - 40083 #Amps L1
        - 40081 #Amps L2
        - 40079 #Amps L3
        - 44896 #smart temp status
        - 44897 #smart hot water status

stream:

ffmpeg:

camera:
  - platform: synology
    url: https://192.168.1.4:5001
    username: !secret synology_user
    password: !secret synology_pass
    timeout: 15
    verify_ssl: false
  # - platform: generic
  #   name: front
  #   still_image_url: !secret front_camera_still_url
  #   stream_source: !secret front_camera_stream_url
  #   username: !secret camera_username
  #   password: !secret camera_password
  #   authentication: digest
  #   verify_ssl: False
  - platform: generic
    name: carport
    still_image_url: !secret carport_camera_still_url
    stream_source: !secret carport_camera_stream_url
    username: !secret camera_username
    password: !secret camera_password
    authentication: basic
    verify_ssl: False

ios:
  push:
    categories:
      - name: Alarm
        identifier: 'alarm'
        actions:
          - identifier: 'SOUND_ALARM'
            title: 'Starta larmet!!'
            activationMode: 'background'
            authenticationRequired: no
            destructive: yes
            behavior: 'default'
          - identifier: 'SILENCE_ALARM'
            title: 'Tysta larmet'
            activationMode: 'background'
            authenticationRequired: no
            destructive: no
            behavior: 'default'
      - name: Notification
        identifier: 'notis'
        actions:

notify:
  - name: all_devices
    platform: group
    services:
      - service: mobile_app_lars_iphone
      - service: mobile_app_emelie_iphone

shell_command:
  restart_hass: 'curl http://127.0.0.1:8126/container/homeassistant/restart'

light:
  - platform: switch
    name: hall_stairs_light
    entity_id: switch.hall_stairs_light
  - platform: switch
    name: laundry_window_light
    entity_id: switch.laundry_window_light
  - platform: switch
    name: family_room_window_light
    entity_id: switch.family_room_window_light
  - platform: switch
    name: living_room_window_light
    entity_id: switch.living_room_window_light
  - platform: switch
    name: living_room_window_light_2
    entity_id: switch.living_room_window_light_2
  - platform: switch
    name: master_bedroom_window_light_2
    entity_id: switch.master_bedroom_window_light_2
  - platform: switch
    name: outdoor_porch_lights
    entity_id: switch.outdoor_porch_lights
  - platform: group
    name: outdoor_carport_lights
    entities:
      - light.outdoor_carport_light_1
      - light.outdoor_carport_light_2
      - light.outdoor_carport_light_3

binary_sensor:
  - platform: template
    sensors:
      cottage_status_home:
        value_template: "{{ states.group.family.state == 'home' }}"
        friendly_name: 'Home'
        device_class: occupancy
      cottage_update:
        value_template: "{{ states.input_boolean.cottage_update.state == 'off' }}"
        friendly_name: 'Auto'
        device_class: safety
      cottage_guest_mode:
        value_template: "{{ states.input_boolean.cottage_guest_mode.state == 'on' }}"
        friendly_name: 'Auto'
        device_class: safety
#### Workday
  - platform: workday
    country: SE
    name: workday

#### MQTT
  # - platform: mqtt
  #   name: ESP32 test status
  #   state_topic: upstairs_lolin32/binary_sensor/esp32_test_status/state
  # - platform: mqtt
  #   name: Christmas water level
  #   state_topic: wemos_christmas_tree_water_alarm/sensor/christmas_tree_water_level/state

input_select:
  cottage_status:
      name: 'Cottage status'
      options:
       - Home
       - Away
       - Night
       - Standby
      initial: Standby
      icon: mdi:security

input_number:
  heater_delay:
    name: "Time to overrun"
    icon: mdi:timer
    initial: 30
    min: 0
    max: 60
    step: 5
    unit_of_measurement: min

input_boolean:
  workdays_only:
    name: Only active on workdays
    initial: True
  # lars_pickup:
  #   name: 'Lars lämna på förskolan'
  #   initial: 'on'
  #   icon: mdi:bus-school
  cottage_update:
    name: 'Auto'
    initial: 'on'
    icon: mdi:security
  cottage_guest_mode:
    name: 'Gästläge'
    initial: 'off'
    icon: mdi:security
  trigger_first_morning:
    name: 'Waiting for first morning motion'
    icon: mdi:kettle

input_datetime:
  heater_departuretime:
    name: "Departure time"
    has_date: False
    has_time: True
    initial: '07:00'
